<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <main id="player">
        
         <header>
            <img src="img/logo2.png" alt="logo ">
            <h2>hamza live radio</h2>
            <!-- <p id="title_radio">
                radio 1 
            </p> -->
        </header>
        <div id="content">
            <!-- <h2>hamza live radio</h2> -->
            <p id="title_radio">
                radio 1 
            </p>
            <article id="buttons">
                <img src="img/back.png" alt="" id="back">
                <img src="img/play.png" alt="" id="play_pause">
                <img src="img/next.png" alt="" id="next">
                <audio src="" id="audio_file"></audio>

            </article >
            <article id="volume">
                <h2>audio</h2>
                <input type="range" id="volume_range">
                <!-- <h2>speed</h2>
                <input type="range" id="volume_speed" max="200" min="0"> -->
            </article>
            <article id="color">
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>
            </article >

        </div>
    </main>



    <script src="script/player.js"></script>
    <script src="script/volume.js"></script>
    <script src="script/color.js"></script>
</body>
</html>
